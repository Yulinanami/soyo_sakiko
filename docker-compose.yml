version: "3.8"

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: soyosaki-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: soyosaki-backend
    environment:
      DATABASE_URL: sqlite:////app/soyosaki.db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key}
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Dev Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: soyosaki-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE=http://localhost:8000/api
    command: npm run dev -- --host

volumes:
  redis_data:
